    <script>
      const articleDataString = localStorage.getItem("articleData");
      const articleData = JSON.parse(articleDataString);

      var authorName = articleData.authorName;
      var uploadDate = articleData.uploadDate;
      var title = articleData.title;
      var summary = articleData.summary;
      var articleText = articleData.articleText;
      var profilePicture = articleData.profilePicture;
      var mainPicture = articleData.mainPicture;

      // Update elements with data from local storage
      if (authorName) {
        document.getElementById("nameOfAuthor").innerHTML =
          "<strong>Author's name:</strong> " + authorName;
      }

      if (uploadDate) {
        document.getElementById("uploadDate").innerHTML =
          "<strong>Date uploaded:</strong> " + uploadDate;
      }

      if (title) {
        document.getElementById("title").innerHTML =
          "<strong>Title:</strong> " + title;

      if (profilePicture) {

        document.getElementById("Authorpic").src =

      }

      if (mainPicture) {
        document.getElementById("mainPicture").src =
          "file:///C:/Users/HP-/Downloads/" + mainPicture;
      }
