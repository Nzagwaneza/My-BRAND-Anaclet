<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="DashboardDelete.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
    />

    <title>My Bran's Dashboard</title>
  </head>

  <body class="my_page">
    <div class="Header">
      <img class="profilepic" src="Icons/logo.JPG" alt="Profile Picture" />
      <h1 class="dashboard-title">DASHBOARD</h1>
    </div>
    <div class="main">
      <div class="mainLeft">
        <div id="aboutArtice">
          <span><strong>Manage Article</strong></span>
          <button onclick="adding()" class="Add">
            <i class="fas fa-plus"></i> Add Article
          </button>
        </div>
        <div>
          <a class="menu" id="users" href=""
            ><i class="fas fa-users"></i> <strong>Manage users</strong></a
          >
        </div>
        <div>
          <a class="menu" id="statistics" href=""
            ><i class="fas fa-chart-bar"></i> <strong>Statistics</strong></a
          >
        </div>
        <div>
          <a class="menu" id="message" href=""
            ><i class="fas fa-envelope"></i> <strong>Messages</strong></a
          >
        </div>
        <button onclick="logout()" class="Logout" id="Logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
        <div id="goHome">
          <a href="Home.html"> <i class="fas fa-home fa-2x"></i></a>
        </div>
      </div>
      <div class="mainRight">
        <h3>List of all Articles</h3>
        <div id="thisCanBeDeleted">
          <div id="titleToDelete"></div>
          <div id="modifyOption">
            <button onclick="editing()" class="Edit">
              <i class="fas fa-edit"></i> Edit Article
            </button>
            <div class="deleteButton">
              <button onclick="deleting()" id="deleteButton">
                <i class="fas fa-trash-alt"></i>Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <span>&copy; Anaclet's Brand. All rights reserved.</span>
    </footer>
    <script src="main.js"></script>
    <script>
      function adding() {
        window.location.href = "Dashboard.html";
      }
      function editing() {
        window.location.href = "DashboardEdit.html";
      }
      function deleting(title) {
        for (var i = 0; i < localStorage.length; i++) {
          var key = localStorage.key(i);
          var articleData = JSON.parse(localStorage.getItem(key));
          if (articleData && articleData.title === title) {
            localStorage.removeItem(key);
            break;
          }
        }

        document.getElementById("thisCanBeDeleted").innerHTML = "";
        var remainingsideElements = document.querySelectorAll(".remainingside");
        remainingsideElements.forEach(function (element) {
          element.innerHTML = "";
        });

        alert("Article deleted successfully!");
      }

      function logout() {
        window.location.href = "Login.html";
      }
    </script>
    <script src="DashboardAdd.js"></script>
  </body>
</html>
