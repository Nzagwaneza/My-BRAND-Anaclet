<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Dashboard.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
    />

    <title>My Bran's Dashboard</title>
  </head>

  <body class="my_page">
    <div class="Header">
      <img class="profilepic" src="Icons/logo.JPG" alt="Profile Picture" />
      <h1 class="dashboard-title">DASHBOARD</h1>
    </div>
    <div class="main">
      <div class="mainLeft">
        <div id="aboutArtice">
          <span><strong>Manage Article</strong></span>
          <button class="Add"><i class="fas fa-plus"></i> Add Article</button>
          <button class="Edit"><i class="fas fa-edit"></i> Edit Article</button>
          <button class="Delete">
            <i class="fas fa-trash-alt"></i> Delete Article
          </button>
        </div>
        <div>
          <a class="menu" id="users" href=""
            ><i class="fas fa-users"></i> <strong>Manage users</strong></a
          >
        </div>
        <div>
          <a class="menu" id="statistics" href=""
            ><i class="fas fa-chart-bar"></i> <strong>Statistics</strong></a
          >
        </div>
        <div>
          <a class="menu" id="message" href=""
            ><i class="fas fa-envelope"></i> <strong>Messages</strong></a
          >
        </div>
        <button class="Logout" id="Logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
      <div class="mainRight">
        <div id="topInputs">
          <input type="text" id="textTitle" placeholder="Enter the title" />
          <input
            type="text"
            id="Authorname"
            placeholder="Enter the name of Author"
          />
          <label for="profilePicture">Upload Profile Picture</label>
          <input type="file" id="profilePicture" accept="image/*" />
          <br />
          <label for="mainPicture">Upload a Picture</label>
          <input type="file" id="mainPicture" accept="image/*" />
        </div>
        <div id="middleInput">
          <textarea
            name=""
            id="Summary"
            placeholder="Write the Article's Summary"
          ></textarea>
        </div>
        <div id="bottomInput">
          <div id="bottomText">
            <textarea
              name=""
              id="articleText"
              placeholder="Write the Article"
            ></textarea>
          </div>
        </div>
        <div id="bottomInput">
          <button id="submitButton">
            <i class="fas fa-paper-plane"></i> Submit
          </button>
        </div>
      </div>
    </div>
    <div id="goHome">
      <a href="Home.html"> <i class="fas fa-home fa-2x"></i></a>
    </div>
    <footer>
      <span>&copy; Anaclet's Brand. All rights reserved.</span>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
