<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Dashboard.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
    />

    <title>My Bran's Dashboard</title>
  </head>

  <body class="my_page">
    <div class="Header">
      <i
        id="home"
        class="fa-sharp fa-solid fa-house-person-return"
        style="color: #050406"
      ></i>
      <img class="profilepic" src="Icons/logo.JPG" alt="Profile Picture" />
      <span>DASHBOARD</span>
    </div>
    <div class="main">
      <div class="mainLeft">
           
        <div id="aboutArtice">
          <span><strong>Manage Article</strong></span>
          <button class="Add">Add Article</button>
          <button class="Edit">Edit ARticle</button>
          <button class="Delete">Delete article</button>
        </div>
        <div>
          <a  class="menu" id="users" href=""><strong>Manage users</strong></a>
        </div>
        <div>
          <a class="menu" id="statistics" href=""><strong>Statistics</strong></a>
        </div>
        <div> 
          <a class="menu" id="message" href=""><strong>Mesages</strong></a>
        </div>
        <button id="Logout">Logout</button>
      </div>
      <div class="mainRight">
        <div id="topInputs">
          <input type="text" id="textTitle" placeholder="Enter the title" />
          <input type="text" id="textCategory" placeholder="Select category" />
        </div>
        <div id="middleInput">
          <textarea
            name=""
            id="Summary"
            placeholder="write the Article's Summary"
          ></textarea>
        <div id="bottomInput">
          <div id="bottomText">
            <textarea
              name=""
              id="articleText"
              placeholder="write the Article"
            ></textarea>
          </div>
        </div>
        <div id="bottomInput">
          <button id="submitButton">Submit</button>
        </div>
      </div>
      <div>
        <footer>
          <span>&copy; Anaclet's Brand. All rights reserved.</span>
        </footer></div>
    </div>
  </body>
</html>
